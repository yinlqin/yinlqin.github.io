<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qinimage-Photos</title>
    <link href="https://qinimage.top/styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--这是一个主框架-->
    <div id="container">
        <!--这是一个首部/第一个分区-->
        <div id="c_t_p">
            <h1>Qinimage-Photo</h1>
            <p>O ever youthful,O ever weeping！</p>
            <!--这是一个首部的下半部/一个顶部导航-->
            <div id="topnav">
                <div id="tp_home" class="topnav_class">
                    <a href="http://qinimage.top">Qinimage</a>
                </div>
                <div id="tp_aviation" class="topnav_class">
                    <a href="http://qinimage.top/aviation">Aviation</a>
                </div>
                <div id="tp_buses" class="topnav_class">
                    <a href="http://qinimage.top/buses">Buses</a>
                </div>
                <div id="tp_citys" class="topnav_class">
                    <a href="http://qinimage.top/citys">Citys</a>
                </div>

            </div>
        </div>
        <!--这是一个中部内容/第二个分区/列表形式(单行）-->
        <div id="listname">
            <!--这是一个列表板块上半部/列表板块从左往右分三（四）块-->
            <!--主标题-->
            <div id="listname_top">
                <p>上海万象/SXC6120G4B</p>
            </div>
            <!--这是一个列表板块下半部-->
            <div id="listname_bottom">
                <!--列表板块A-->
                <!--副A标题-->
                <div id="listname_bottom_A" class="listname_bottom_ABCD">
                    <div id="listname_bottom_A1" class="listname_bottom_ABCD1">
                        <p>奉贤巴士：W2G</p>
                    </div>
                    <!--副A图片-->
                    <div id="listname_bottom_A2" class="listname_bottom_ABCD2">
                        <img src="https://c2.staticflickr.com/2/1729/40578142680_46760e94af_b.jpg" alt="B-LJA">                        
                    </div>
                    <!--副A备注-->
                    <div id="listname_bottom_A3" class="listname_bottom_ABCD3">
                        <p>备注：2010-2019</p>
                    </div>
                </div>
                <!--列表板块B-->
                <!--副B标题-->
                <div id="listname_bottom_B" class="listname_bottom_ABCD">
                    <div id="listname_bottom_B1" class="listname_bottom_ABCD1">
                        <p>奉贤巴士：W2H</p>
                    </div>
                    <!--副B图片-->
                    <div id="listname_bottom_B2" class="listname_bottom_ABCD2">
                        <img src="https://c2.staticflickr.com/2/1729/40578142680_46760e94af_b.jpg" alt="B-LJA"> 
                    </div>
                    <!--副B备注-->
                    <div id="listname_bottom_B3" class="listname_bottom_ABCD3">
                        <p>备注：2010-2019</p>
                    </div>
                </div>
                <!--列表板块C-->
                <!--副C标题-->
                <div id="listname_bottom_C" class="listname_bottom_ABCD">
                    <div id="listname_bottom_C1" class="listname_bottom_ABCD1">
                        <p>松江公交：SXC</p>
                    </div>
                    <!--副C图片-->
                    <div id="listname_bottom_C2" class="listname_bottom_ABCD2">
                        <img src="https://c2.staticflickr.com/2/1729/40578142680_46760e94af_b.jpg" alt="B-LJA"> 
                    </div>
                    <!--副C备注-->
                    <div id="listname_bottom_C3" class="listname_bottom_ABCD3">
                        <p>备注：2010-2019</p>
                    </div>
                </div>
                <!--
                列表板块C
                副C标题
                <div id="listname_bottom_D" class="listname_bottom_ABCD">
                    <div id="listname_bottom_D1" class="listname_bottom_ABCD1">
                        <p>浦东公交：W2F</p>
                    </div>
                    副C图片
                    <div id="listname_bottom_D2" class="listname_bottom_ABCD2">
                        <img src="https://c2.staticflickr.com/2/1729/40578142680_46760e94af_b.jpg" alt="B-LJA"> 
                    </div>
                    副C备注
                    <div id="listname_bottom_D3" class="listname_bottom_ABCD3">
                        <p>备注：2010-2019</p>
                    </div>
                </div>
                -->


            </div>
        </div>
        <!--这是一个中部内容/第三个分区/列表形式(单行x2）
        <div id=listnamex2>
            <div id="listnamex2-1" class="listnamex2_class">
                <div id="listnamex2-1_top2" class="listnamex2_top_class">
                    <p>这是列表的名称，如自编号/车型-2</p>
                </div>
                <div id="listnamex2-1_bottom2" class="listnamex2_bottom_class">
                    <p>这里写描述/或者放张图片-2</p>
                </div>

            </div>
            <div id="listnamex2-2" class="listnamex2_class">
                <div id="listnamex2-2_top2" class="listnamex2_top_class">
                    <p>这是列表的名称，如自编号/车型-2</p>
                </div>
                <div id="listnamex2-2_bottom2" class="listnamex2_bottom_class">
                    <p>这里写描述/或者放张图片-2</p>
                </div>

            </div>
        </div>
        -->

        <!--这是一个图片展示区域-->
        <div id="content">
                <img src="https://c2.staticflickr.com/2/1729/40578142680_46760e94af_b.jpg" alt="B-LJA">
                <img src="https://c2.staticflickr.com/2/1729/40578142680_46760e94af_b.jpg" alt="B-LJA">
    
        <!--这是一个底部-->
        <div id="footer">
            <p>
                <small>
                    <a href="http://qinimage.top">Copyright © 2020 Victor Qin</a>
                    | O ever youthful,O ever weeping!
                    | <a href="https://www.flickr.com/photos/victor-d/">Flickr</a>
                    | <a href="https://weibo.com/dearwinson">Weibo</a>
                </small>
            </p>
        </div>
    </div>
</body>
</html>
